<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: red;
            font-weight: bold;
        }
        .green-text {
            color: lightgreen;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .center-text {
            text-align: center;
            background-color: lightseagreen;
            font-family: Verdana, sans-serif;
            font-weight: lighter;
            padding: 10px;
        }
        .pink-shadow {
            color: pink;
            font-style: italic;
            text-shadow: 2px 2px 4px #aaa;
            font-weight: bold;
        }
        .yellow-text {
            color: yellow;
            font-style: italic;
            font-weight: bold;
        }
        .orange-text {
            color: orangered;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>CSS styling text</h1>
    <p class="green-text">This text should be green color, font 'Arial' and bold</p>
    <p class="center-text">The text should be in the center with background color, font 'Verdana', and thin.</p>
    <p class="pink-shadow">THIS TEXT SHOULD BE <i>PINK</i>. I ALSO HAVE SHADOW</p>
    <p class="yellow-text"> <i>Change the color to yellow.</i> </p>
    <p class="orange-text"> <b>Tomorrow I will go on a diet</b></p>
</body>
</html>
