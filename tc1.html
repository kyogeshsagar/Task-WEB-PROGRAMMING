<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headline and Link</title>
    <style>
        h3 {
            color: red;
        }
        a {
            color: green;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h3>This is a Subheadline</h3>
    <p>Check out this <a href="#">important link</a>.</p>
</body>
</html>
