<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headline and Link</title>
    <style>
        h1 {
            padding: 10px;
            background-color: green;
            color: white;
        }
        h3 {
            color: red;
        }
        a {
            color: green;
            text-decoration: underline;
        }
        ul li:nth-child(even) {
            background-color: rgb(173, 216, 230);
        }
    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <h3>This is a Subheadline</h3>
    <p>Check out this <a href="#">important link</a>.</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</body>
</html>
