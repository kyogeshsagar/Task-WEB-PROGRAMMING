<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-12</title>
    <style>
        body {
            background-color: #8a9ba8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            width: 80%;
            max-width: 900px;
            border-radius: 10px;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            border: 2px solid black;
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4, 1fr);
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: black;
            padding: 20px;
            border-radius: 5px;
        }
        .box1 { grid-column: span 4; background-color: #e74c3c; }
        .box2 { grid-column: span 1; background-color: #c39b77; }
        .box3 { grid-column: span 1; background-color: #f4d03f; }
        .box4 { grid-column: span 1; background-color: #f5b7b1; }
        .box5 { grid-column: span 1; background-color: #58d68d; }
        .box6 { grid-column: span 1; background-color: #ec5d79; }
        .box7 { grid-column: span 1; background-color: #4a4e69; }
        .box8 { grid-column: span 4; background-color: #6c5ce7; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Task-12</div>
        <div class="grid">
            <div class="box box1">BOX 1</div>
            <div class="box box2">BOX 2</div>
            <div class="box box3">BOX 3</div>
            <div class="box box4">BOX 4</div>
            <div class="box box5">BOX 5</div>
            <div class="box box6">BOX 6</div>
            <div class="box box7">BOX 7</div>
            <div class="box box8">BOX 8</div>
        </div>
    </div>
</body>
</html>
