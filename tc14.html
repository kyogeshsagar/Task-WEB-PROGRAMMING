<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-14</title>
    <style>
        body {
            background-color: #A0A9AB;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }
        .image-box {
            text-align: center;
        }
        .image-box img {
            width: 300px;
            height: auto;
            border: 2px solid black;
        }
        .output-box {
            position: relative;
            display: inline-block;
        }
        .output-box img {
            width: 300px;
            height: auto;
            border: 2px solid white;
        }
        .overlay-text {
            position: absolute;
            top: 20%;
            left: 10%;
            color: red;
            font-weight: bold;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 2px;
        }
        h1 {
            border: 2px solid black;
            display: inline-block;
            padding: 5px 20px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Task-14</h1>
    <div class="container">
        <div class="image-box">
            <h2>Use this image</h2>
            <img src="cake.jpg" alt="Cake Image">
        </div>
        <div class="output-box">
            <h2>Output</h2>
            <img src="cake.jpg" alt="Cake Output">
            <div class="overlay-text">Baking Memories, One Slice at a Time. Where Every Bite is a Sweet Delight, Cakes that Make Life Sweeter.</div>
        </div>
    </div>
</body>
</html>
